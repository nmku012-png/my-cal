<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Motivation Calendar</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", "Segoe UI", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
    background: #ffffff;
    text-align: center;
    padding: 20px;
  }

  .calendar {
    background: #ffffff;
    padding: 35px 30px;
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    animation: fadeIn 1s ease;
    width: 100%;
    max-width: 400px;
    border: 1px solid #f0f0f0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .day { 
    font-size: 1.8rem; 
    font-weight: 600; 
    color: #555;
  }
  
  .date { 
    font-size: 4.5rem; 
    font-weight: 800; 
    line-height: 1; 
    margin: 10px 0; 
    color: #222;
  }
  
  .month-year { 
    font-size: 1.2rem; 
    color: #777;
    margin-bottom: 10px;
  }

  .greeting {
    font-size: 1.3rem;
    font-weight: 500;
    margin-top: 10px;
    color: #444;
  }

  .quote {
    margin-top: 20px;
    font-size: 1rem;
    color: #666;
    min-height: 60px;
    font-style: italic;
    padding: 0 10px;
  }

  /* Upcoming Festival Section */
  .upcoming-festival {
    margin-top: 20px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 15px;
    animation: slideUp 0.5s ease;
    border: 1px solid #e9ecef;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .upcoming-festival h3 {
    font-size: 1rem;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
  }

  .festival-name {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 5px;
    color: #333;
  }

  .festival-date {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 8px;
  }

  .days-until {
    display: inline-block;
    background: #e9ecef;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
    color: #495057;
  }

  .days-until.today {
    background: #d4edda;
    color: #155724;
  }

  .days-until.tomorrow {
    background: #fff3cd;
    color: #856404;
  }

  .reminder-section { 
    margin-top: 25px; 
    text-align: left;
  }
  
  .reminder-section h3 {
    margin-bottom: 10px;
    font-weight: 500;
    text-align: center;
    color: #555;
  }
  
  .reminder-input-container {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
  }
  
  .reminder-section input {
    padding: 10px 15px;
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 15px;
    outline: none;
    background: #fff;
    color: #333;
    font-size: 0.9rem;
    transition: border 0.3s;
  }
  
  .reminder-section input:focus {
    border-color: #74b9ff;
  }
  
  .reminder-section input::placeholder {
    color: #999;
  }
  
  .reminder-section button {
    padding: 10px 15px;
    border: none;
    border-radius: 15px;
    background: #74b9ff;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
  }
  
  .reminder-section button:hover { 
    background: #5aa3e8; 
    transform: scale(1.05);
  }

  ul { 
    list-style: none; 
    margin-top: 10px; 
    text-align: left; 
    padding-left: 0; 
    max-height: 200px;
    overflow-y: auto;
  }
  
  li {
    background: #f8f9fa;
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.3s ease;
    border: 1px solid #e9ecef;
    color: #333;
  }
  
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
  }
  
  .delete-reminder {
    background: #dc3545;
    border: none;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 0.8rem;
    transition: 0.3s;
  }
  
  .delete-reminder:hover {
    background: #c82333;
    transform: scale(1.1);
  }

  .nav-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 25px;
  }

  button.nav-btn {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    color: #495057;
    font-size: 0.9rem;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s ease;
    flex: 1;
    min-width: 80px;
  }
  
  button.nav-btn:hover {
    background: #e9ecef;
    transform: scale(1.05);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
    padding: 20px;
  }

  .modal-content {
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 20px;
    text-align: left;
    max-width: 500px;
    width: 100%;
    color: #333;
    animation: popIn 0.4s ease;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    max-height: 80vh;
    overflow-y: auto;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .modal h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
  }

  .modal ul {
    list-style: none;
    padding: 0;
  }

  .modal li {
    margin: 8px 0;
    padding: 10px 15px;
    background: #f8f9fa;
    border-radius: 10px;
    transition: 0.3s;
    display: block;
    border: 1px solid #e9ecef;
  }

  .highlight {
    background: #d4edda;
    border-color: #c3e6cb;
    transform: scale(1.02);
    font-weight: 600;
    color: #155724;
  }

  .close-btn {
    margin-top: 20px;
    background: #6c757d;
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 15px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    transition: 0.3s;
    font-weight: 500;
  }

  .close-btn:hover {
    background: #5a6268;
    transform: scale(1.05);
  }
  
  .empty-state {
    text-align: center;
    color: #6c757d;
    font-style: italic;
    padding: 15px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 480px) {
    .calendar {
      padding: 25px 20px;
    }
    
    .date {
      font-size: 3.5rem;
    }
    
    .day {
      font-size: 1.5rem;
    }
    
    .reminder-input-container {
      flex-direction: column;
    }
    
    .nav-buttons {
      gap: 8px;
    }
    
    button.nav-btn {
      font-size: 0.8rem;
      padding: 8px 10px;
    }
  }
</style>
</head>
<body>
  <div class="calendar">
    <div class="day" id="dayName">Monday</div>
    <div class="date" id="dateNumber">22</div>
    <div class="month-year" id="monthYear">October 2025</div>
    
    <!-- Upcoming Festival Section -->
    <div class="upcoming-festival" id="upcomingFestival">
      <h3>üéâ Next Festival</h3>
      <div class="festival-name" id="nextFestivalName">Diwali</div>
      <div class="festival-date" id="nextFestivalDate">October 21, 2025</div>
      <div class="days-until" id="daysUntilFestival">In 5 days</div>
    </div>
    
    <div class="greeting" id="greetingText">Good Morning ‚òÄÔ∏è</div>
    <div class="quote" id="quoteText">Loading daily inspiration...</div>

    <div class="reminder-section">
      <h3>Today's Reminders</h3>
      <div class="reminder-input-container">
        <input type="text" id="reminderInput" placeholder="Add a reminder..." />
        <button id="addReminder">Add</button>
      </div>
      <ul id="reminderList"></ul>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" id="prevDay">‚óÄ Prev</button>
      <button class="nav-btn" id="todayBtn">Today</button>
      <button class="nav-btn" id="nextDay">Next ‚ñ∂</button>
      <button class="nav-btn" id="festivalsBtn">üéâ All Festivals</button>
    </div>
  </div>

  <!-- Festival Modal -->
  <div class="modal" id="festivalModal">
    <div class="modal-content">
      <h2>üáÆüá≥ Indian Festivals 2025</h2>
      <ul id="festivalList"></ul>
      <button class="close-btn" id="closeFestival">Close</button>
    </div>
  </div>

<script>
  const festivals = [
    { name: "ü™î Makar Sankranti", date: "2025-01-14" },
    { name: "üåï Maha Shivaratri", date: "2025-02-26" },
    { name: "üé® Holi", date: "2025-03-14" },
    { name: "üïå Eid al-Fitr", date: "2025-03-31" },
    { name: "üå∏ Ram Navami", date: "2025-04-06" },
    { name: "üôè Hanuman Jayanti", date: "2025-04-12" },
    { name: "‚òÄÔ∏è Buddha Purnima", date: "2025-05-12" },
    { name: "üåô Eid al-Adha", date: "2025-06-07" },
    { name: "üêç Nag Panchami", date: "2025-07-27" },
    { name: "üïâÔ∏è Raksha Bandhan", date: "2025-08-09" },
    { name: "üå∫ Janmashtami", date: "2025-08-16" },
    { name: "üêò Ganesh Chaturthi", date: "2025-08-27" },
    { name: "üî• Navratri Begins", date: "2025-09-22" },
    { name: "üéÜ Dussehra", date: "2025-10-02" },
    { name: "ü™î Diwali", date: "2025-10-21" },
    { name: "üåÖ Guru Nanak Jayanti", date: "2025-11-05" },
    { name: "üéÑ Christmas", date: "2025-12-25" }
  ];

  const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

  let currentDate = new Date();

  function updateCalendar() {
    const dayName = document.getElementById("dayName");
    const dateNumber = document.getElementById("dateNumber");
    const monthYear = document.getElementById("monthYear");
    const greetingText = document.getElementById("greetingText");

    dayName.textContent = dayNames[currentDate.getDay()];
    dateNumber.textContent = currentDate.getDate();
    monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

    // Fixed greeting logic
    const hour = currentDate.getHours();
    if (hour >= 5 && hour < 12) {
      greetingText.textContent = "üåû Today is your best day!";
    } else if (hour >= 12 && hour < 18) {
      greetingText.textContent = "Good Afternoon üå§Ô∏è";
    } else if (hour >= 18 && hour < 22) {
      greetingText.textContent = "Good Evening üåá";
    } else {
      greetingText.textContent = "üåô Tomorrow will be your best day!";
    }

    loadDailyQuote();
    loadReminders();
    updateUpcomingFestival();
  }

  function updateUpcomingFestival() {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    // Find the next upcoming festival
    const upcomingFestival = festivals.find(f => {
      const festivalDate = new Date(f.date);
      festivalDate.setHours(0, 0, 0, 0);
      return festivalDate >= today;
    });
    
    const festivalName = document.getElementById("nextFestivalName");
    const festivalDate = document.getElementById("nextFestivalDate");
    const daysUntil = document.getElementById("daysUntilFestival");
    
    if (upcomingFestival) {
      const festivalDateObj = new Date(upcomingFestival.date);
      const daysUntilFestival = Math.ceil((festivalDateObj - today) / (1000 * 60 * 60 * 24));
      
      festivalName.textContent = upcomingFestival.name;
      festivalDate.textContent = festivalDateObj.toDateString();
      
      // Remove previous classes
      daysUntil.classList.remove("today", "tomorrow");
      
      if (daysUntilFestival === 0) {
        daysUntil.textContent = "Today! üéâ";
        daysUntil.classList.add("today");
      } else if (daysUntilFestival === 1) {
        daysUntil.textContent = "Tomorrow!";
        daysUntil.classList.add("tomorrow");
      } else {
        daysUntil.textContent = `In ${daysUntilFestival} days`;
      }
    } else {
      // If no more festivals this year, show first festival of next year
      const firstFestivalNextYear = festivals[0];
      const nextYear = today.getFullYear() + 1;
      const festivalDateObj = new Date(firstFestivalNextYear.date);
      festivalDateObj.setFullYear(nextYear);
      
      const daysUntilFestival = Math.ceil((festivalDateObj - today) / (1000 * 60 * 60 * 24));
      
      festivalName.textContent = firstFestivalNextYear.name;
      festivalDate.textContent = `${monthNames[festivalDateObj.getMonth()]} ${festivalDateObj.getDate()}, ${nextYear}`;
      daysUntil.textContent = `In ${daysUntilFestival} days`;
      
      // Remove previous classes
      daysUntil.classList.remove("today", "tomorrow");
    }
  }

  async function loadDailyQuote() {
    const quoteEl = document.getElementById("quoteText");
    try {
      const res = await fetch("https://api.quotable.io/random");
      const data = await res.json();
      quoteEl.textContent = `"${data.content}" ‚Äî ${data.author}`;
    } catch {
      quoteEl.textContent = "Stay positive and make today amazing üåû";
    }
  }

  document.getElementById("prevDay").onclick = () => { 
    currentDate.setDate(currentDate.getDate() - 1); 
    updateCalendar(); 
  };
  
  document.getElementById("nextDay").onclick = () => { 
    currentDate.setDate(currentDate.getDate() + 1); 
    updateCalendar(); 
  };
  
  document.getElementById("todayBtn").onclick = () => { 
    currentDate = new Date(); 
    updateCalendar(); 
  };

  const reminderInput = document.getElementById("reminderInput");
  const reminderList = document.getElementById("reminderList");

  // Add reminder with Enter key
  reminderInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      document.getElementById("addReminder").click();
    }
  });

  document.getElementById("addReminder").onclick = () => {
    const text = reminderInput.value.trim();
    if (!text) return;
    
    const reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
    reminders.push({ 
      text, 
      date: currentDate.toDateString(),
      id: Date.now().toString()
    });
    
    localStorage.setItem("reminders", JSON.stringify(reminders));
    reminderInput.value = "";
    loadReminders();
  };

  function loadReminders() {
    const reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
    const todayReminders = reminders.filter(r => r.date === currentDate.toDateString());
    
    if (todayReminders.length === 0) {
      reminderList.innerHTML = '<div class="empty-state">No reminders for today</div>';
      return;
    }
    
    reminderList.innerHTML = todayReminders.map(r => 
      `<li>
        <span>${r.text}</span>
        <button class="delete-reminder" data-id="${r.id}">√ó</button>
      </li>`
    ).join("");
    
    // Add event listeners to delete buttons
    document.querySelectorAll('.delete-reminder').forEach(button => {
      button.addEventListener('click', function() {
        const id = this.getAttribute('data-id');
        deleteReminder(id);
      });
    });
  }

  function deleteReminder(id) {
    let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
    reminders = reminders.filter(r => r.id !== id);
    localStorage.setItem("reminders", JSON.stringify(reminders));
    loadReminders();
  }

  // üéâ Festival Modal with Highlight
  const modal = document.getElementById("festivalModal");
  const list = document.getElementById("festivalList");
  const openBtn = document.getElementById("festivalsBtn");
  const closeBtn = document.getElementById("closeFestival");

  function showFestivalList() {
    list.innerHTML = "";
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const upcoming = festivals.find(f => {
      const festivalDate = new Date(f.date);
      festivalDate.setHours(0, 0, 0, 0);
      return festivalDate >= today;
    });
    
    festivals.forEach(f => {
      const li = document.createElement("li");
      li.textContent = `${f.name} ‚Äî ${new Date(f.date).toDateString().slice(4)}`;
      if (upcoming && f.date === upcoming.date) li.classList.add("highlight");
      list.appendChild(li);
    });
  }

  openBtn.onclick = () => { 
    showFestivalList(); 
    modal.style.display = "flex"; 
  };
  
  closeBtn.onclick = () => modal.style.display = "none";
  
  modal.onclick = e => { 
    if (e.target === modal) modal.style.display = "none"; 
  };

  // Initialize the calendar
  updateCalendar();
</script>
</body>
</html>
